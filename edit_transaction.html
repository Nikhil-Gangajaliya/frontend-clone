</html>    <div class="edit-container">
        <h2 class="page-title">Edit Transaction</h2>

        <form method="POST" class="transaction-form" autocomplete="off">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required>

                <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                <script>
                    flatpickr("#date", {
                        dateFormat: "Y-m-d",   // ðŸ‘ˆ Day-Month-Year format
                        allowInput: true
                    });
                </script>
            </div>

            <div class="form-group">
                <label for="purpose">Purpose</label>
                <input type="text" id="purpose" name="purpose" value="Diwali"
                    required>
            </div>

            <div class="form-group">
                <label for="debit">Debit</label>
                <input type="number" id="debit" name="debit" step="0.01" min="0"
                    value="550.00">
            </div>

            <div class="form-group">
                <label for="credit">Credit</label>
                <input type="number" id="credit" name="credit" step="0.01" min="0"
                    value="450.00">
            </div>

            <div class="form-group">
                <label for="reference">Reference</label>
                <input type="text" id="reference" name="reference"
                    value="UPI [Google Pay]">
            </div>
            <div class="edit">
                <button type="submit" class="btn-transaction">Update Transaction</button>
            </div>

        </form>
    </div>
