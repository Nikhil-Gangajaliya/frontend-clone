</html>    <div class="main-container">
        <h2>Dashboard</h2>

        <div class="entry-card">
            <form id="entryForm" method="POST" action="add_entry.html" autocomplete="off">

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text" id="date" name="date" placeholder="YYYY-MM-DD">

                        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                        <script>
                            flatpickr("#date", {
                                dateFormat: "Y-m-d",   // ðŸ‘ˆ Day-Month-Year format
                                allowInput: true
                            });
                        </script>
                        <!-- <input type="date" id="date" name="date" required auto> -->
                    </div>

                    <div class="form-group">
                        <label for="partyName">Party Name</label>
                        <select id="partyName" name="party_id" required>
                            <option value="">Select or Search Party</option>
                            <option value="17">Jenish Gajjar</option><option value="25">nikhil ashokbhai gangajaliya</option><option value="23">Nikhil Gajjar</option>                        </select>
                    </div>

                    <div class="form-group">
                        <label for="purpose">Purpose</label>
                        <input type="text" id="purpose" name="purpose" required>
                    </div>
                </div>

                <!-- Debit and Credit side by side -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="debit">Debit Amount</label>
                        <input type="number" id="debit" name="debit" step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="credit">Credit Amount</label>
                        <input type="number" id="credit" name="credit" step="0.01" min="0">
                    </div>

                    <div class="form-group full-width">
                        <label for="reference">Reference / Note</label>
                        <input type="text" id="reference" name="reference">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Save Entry</button>
            </form>
        </div>
    </div>
