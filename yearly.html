<div class="year-container">
    <h2 class="page-title">Yearly Transactions</h2>

    <!-- Year Selector -->
    <form method="GET" class="year-filter" autocomplete="off">
        <label for="year">Select Year:</label>
        <input type="number" id="year" name="year" placeholder="YYYY"
               value="2025"
               min="1900" max="2100" step="1" style="width:100px;">
        <button type="submit" class="filter">Filter</button>
    </form>

    <h4 class="month-title">Year: 2025</h4><table class="monthly-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Party Name</th>
                                <th>Purpose</th>
                                <th>Debit (₹)</th>
                                <th>Credit (₹)</th>
                                <th>Reference</th>
                            </tr>
                        </thead>
                        <tbody><tr>
                            <td>2025-10-08</td>
                            <td>Nikhil Gajjar</td>
                            <td>Diwali</td>
                            <td>550.00</td>
                            <td>450.00</td>
                            <td>UPI [Google Pay]</td>
                          </tr><tr class="total-row">
                        <td colspan="3" class="text-right">Total</td>
                        <td>550.00</td>
                        <td>450.00</td>
                        <td class="balance-negative">Net: -100.00</td>
                      </tr></tbody></table><div class="card-actions monthly">
                        <button class="btn-pdf" type="button" onclick="exportToPDF()">PDF Export</button>
                        <button class="btn-excel" type="button" onclick="exportToExcel()">Excel Export</button>
                      </div>
    <script>
        function exportToPDF() {
            const year = document.getElementById('year').value;
            if(!year) { alert("Please enter a year"); return; }
            window.location.href = 'export_yearly_pdf.html?year=' + year;
        }

        function exportToExcel() {
            const year = document.getElementById('year').value;
            if(!year) { alert("Please enter a year"); return; }
            window.location.href = 'export_yearly_excel.html?year=' + year;
        }
    </script>
</div>
