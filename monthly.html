        <!-- üîπ Month Selector -->
        <form method="GET" class="month-filter" autocomplete="off">
            <label for="month">Select Month:</label>
            <input type="text" id="month" name="month" placeholder="YYYY-MM" value="2025-10">

        <!-- ‚úÖ Month-Year Picker Script -->
        <script>
            flatpickr("#month", {

                    new monthSelectPlugin({
                        shorthand: true,
                        dateFormat: "Y-m",  // MySQL friendly
                        altFormat: "F Y",   // Displayed as ‚ÄúOctober 2025‚Äù
                        theme: "dark"
                    })
                ]
            });
        </script>
